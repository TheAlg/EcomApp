<main class="auth-main">
    <div class="container d-flex justify-content-center">
        <mat-card class="auth-container">

            <div class="border-bottom py-3">
            <mat-card-title class="text-center">
            <p class="text-center headline"> Sign Up </p>
            </mat-card-title>
            </div>

            <form [formGroup]="signUpFormGroup"  enctype="multipart/form-data" class ="px-5 py-3 mb-3 border-bottom" novalidate (ngSubmit)="addUser(signUpFormGroup.value)">

            <mat-form-field class="form-group mb-3">
            <input matInput type="email" placeholder="Email" formControlName="email" required>
            <mat-error *ngFor="let validation of authErrors.email">
                <mat-error class="error-message" *ngIf="signUpFormGroup.get('email').hasError(validation.type) 
                && (signUpFormGroup.get('email').dirty || signUpFormGroup.get('email').touched)">{{validation.message}}</mat-error>
            </mat-error>
            </mat-form-field>


            <mat-form-field class="form-group mb-3">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngFor="let validation of authErrors.password">
                <mat-error class="error-message" *ngIf="signUpFormGroup.get('password').hasError(validation.type)
                && (signUpFormGroup.get('password').dirty || signUpFormGroup.get('password').touched)">{{validation.message}}
                </mat-error>
            </mat-error>
            </mat-form-field>



            <div class="container mt-3">
            <div class="col">
                <mat-checkbox formControlName="terms">
                    I accept terms and conditions
                </mat-checkbox>
            </div>

            <mat-error class="mat-caption" *ngIf="serverError.error">
                <mat-icon  class="align-bottom" style="transform:scale(0.7);">error</mat-icon>
                {{serverError.message}}
            </mat-error>

            <mat-error *ngFor="let validation of authErrors.terms">
                <mat-error class="error-message" *ngIf="signUpFormGroup.get('terms').hasError(validation.type) 
                && (signUpFormGroup.get('terms').dirty || signUpFormGroup.get('terms').touched)">{{validation.message}}
                </mat-error>
            </mat-error>
            <div class="col-sm d-flex justify-content-center flex-wrap">
                <button class="mt-3" mat-raised-button color="accent" type="submit" [disabled]="!signUpFormGroup.valid" >Sign Up</button>
            </div>
            </div>

            </form>     
            <div class="form-choice">
            <p class="text-center">Allready have an account ?
            <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page"> Sign in</a>
            </p>
            </div>
        </mat-card>
    </div>
</main>
