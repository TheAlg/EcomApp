<main class="auth-main">
    <div class="container d-flex justify-content-center">
        <mat-card class="auth-container">

            <div class="border-bottom py-3">
            <mat-card-title class="text-center">
            <p class="text-center headline"> Sign Up </p>
            </mat-card-title>
            </div>

            <form [formGroup]="signUpForm"  enctype="multipart/form-data" class ="px-5 py-3 mb-3 border-bottom" novalidate (ngSubmit)="addUser(signUpForm.value)">


            <mat-form-field class="form-group mb-3">
            <input matInput maxlength="25" placeholder="First Name" formControlName="firstName" required>
            <mat-error *ngFor="let validation of authErrors.firstName">
                <mat-error class="error-message" *ngIf="signUpForm.get('firstName').hasError(validation.type) 
                && (signUpForm.get('firstName').dirty || signUpForm.get('firstName').touched)">{{validation.message}}
                </mat-error>
            </mat-error>
            </mat-form-field>


            <mat-form-field class="form-group mb-3">
            <input matInput type="text" placeholder="Last Name" formControlName="lastName" required>
            <mat-error *ngFor="let validation of authErrors.lastName">
                <mat-error class="error-message" *ngIf="signUpForm.get('lastName').hasError(validation.type) 
                && (signUpForm.get('lastName').dirty || signUpForm.get('lastName').touched)">{{validation.message}}
                </mat-error>
            </mat-error>
            </mat-form-field>

            <mat-form-field class="form-group mb-3">
            <input matInput type="email" placeholder="Email" formControlName="email" required>
            <mat-error *ngFor="let validation of authErrors.email">
                <mat-error class="error-message" *ngIf="signUpForm.get('email').hasError(validation.type) 
                && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">{{validation.message}}</mat-error>
            </mat-error>
            </mat-form-field>


            <mat-form-field class="form-group mb-3">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngFor="let validation of authErrors.password">
                <mat-error class="error-message" *ngIf="signUpForm.get('password').hasError(validation.type)
                && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">{{validation.message}}
                </mat-error>
            </mat-error>
            </mat-form-field>




            <div class="container mt-3">
            <div class="col">
                <mat-checkbox formControlName="terms">
                    I accept terms and conditions
                </mat-checkbox>
            </div>

            <mat-error *ngFor="let validation of authErrors.terms">
                <mat-error class="error-message" *ngIf="signUpForm.get('terms').hasError(validation.type) 
                && (signUpForm.get('terms').dirty || signUpForm.get('terms').touched)">{{validation.message}}
                </mat-error>
            </mat-error>
            <div class="col-sm d-flex justify-content-center flex-wrap">
                <button class="mt-3" mat-raised-button color="accent" type="submit" [disabled]="!signUpForm.valid" >Sign Up</button>
            </div>
            </div>

            </form>     
            <div class="form-choice">
            <p class="text-center">Allready have an account ?
            <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page"> Sign in</a>
            </p>
            </div>
        </mat-card>
    </div>
</main>
